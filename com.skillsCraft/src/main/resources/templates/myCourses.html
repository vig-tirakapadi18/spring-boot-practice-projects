<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>My Courses</title>
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/images/favicon.ico}" />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <h1>My Courses</h1>

      <table>
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Course Price</th>
            <th>Lessons</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="course:${courseList}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.coursePrice}"></td>
            <td>
              <span th:each="lesson, lessonStat : ${course.lessonList}">
                <a
                  th:href="@{/viewLesson(lessonId=${lesson.lessonId})}"
                  th:text="${lesson.lessonName}">
                  <span th:if="${!lessonStat.last}">, </span>
                </a>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
