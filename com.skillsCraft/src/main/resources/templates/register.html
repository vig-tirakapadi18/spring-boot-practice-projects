<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/images/favicon.ico}" />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      th:href="@{/css/register.css}" />
  </head>
  <body>
    <div class="container">
      <form
        action="/addUser"
        method="post">
        <input
          type="text"
          name="username"
          placeholder="Enter Your Username" />
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email" /><br />

        <input
          type="password"
          name="password"
          placeholder="Enter Your Password" /><br />

        <div class="role-container">
          <label>Role:</label><br />
          <input
            type="radio"
            name="role"
            value="trainer" />
          <label class="role">Trainer</label><br />

          <input
            type="radio"
            name="role"
            value="student" />
          <label class="role">Student</label><br />
        </div>
        <button type="submit">Register</button>
        <a href="/login">Login</a>
      </form>
    </div>
  </body>
</html>
