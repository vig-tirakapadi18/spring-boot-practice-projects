<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>All Courses</title>
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/images/favicon.ico}" />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <h1>All Courses</h1>
      <table>
        <thead>
          <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Course Price</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="course:${courseList}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.coursePrice}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
