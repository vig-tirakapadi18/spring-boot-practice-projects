<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/images/favicon.ico}" />
    <link
      rel="stylesheet"
      th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="container">
      <form
        action="/validateUser"
        method="post">
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email" /><br />

        <input
          type="password"
          name="password"
          placeholder="Enter Your Password" /><br />

        <button type="submit">Login</button><br />
        <a href="/register">Register</a>
      </form>
    </div>
  </body>
</html>
